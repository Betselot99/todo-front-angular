<h2 *ngIf="todoId">Edit Todo</h2>
<h2 *ngIf="!todoId">Add Todo</h2>

<form [formGroup]="todoForm" (ngSubmit)="saveTodo()">
  <div>
    <label for="title">Title</label>
    <input id="title" formControlName="title" />
    <div *ngIf="todoForm.get('title')?.invalid && todoForm.get('title')?.touched">
      Title is required.
    </div>
  </div>

  <div>
    <label for="description">Description</label>
    <textarea id="description" formControlName="description"></textarea>
    <div *ngIf="todoForm.get('description')?.invalid && todoForm.get('description')?.touched">
      Description is required.
    </div>
  </div>

  <button type="submit" [disabled]="todoForm.invalid">Save</button>
  <button type="button" (click)="cancel()">Cancel</button>
</form>
