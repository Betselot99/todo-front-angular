name: Todo frontend pipeline
on:
    push:
      branches:
        - feature
  
jobs:
    build:
      env: # Set the secret as an input
        Username: betselot456 
        Password: aftershock
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v4
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag todo-front-angular:$(date +%s)
      - name: login to Docker
        run: |
             docker login -u $Username --password-stdin $Password
      - name: Push image to Registry
        run: docker push betselot456/todo-front-angular:$(date +%s)

